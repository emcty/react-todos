<!DOCTYPE html>
<html lang="en">
<% var files = htmlWebpackPlugin.files %>
<head>
	<meta charset="UTF-8">
	<title><%= htmlWebpackPlugin.options.title %></title>
    <%
    	for(var i=0,item;i< files.css.length;i++){
			item= files.css[i]; 
		%>
		<link rel="stylesheet" href="<%= item %>">
    <%}%>
</head>
<body>
	<div id="app">
	
	</div>
	<%
    	for(var i=0,item;i< files.js.length;i++){
			item= files.js[i]; 
		%>
		<script src="<%= item %>"></script>
    <%}%>
</body>
</html>
